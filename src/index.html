<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vpn || tailwind css</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- main css -->
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body>
    <!-- header section -->
    <header>
      <nav
        class="max-w-[1440px] container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <!-- logo -->
        <a href="/">
          <div class="text-2xl font-bold flex items-center gap-2">
            <img src="./images/logo.png" alt="Logo" class="h-8" />
            <span class="text-primary">DeepVpn</span>
          </div>
        </a>
        <!-- logo -->

        <!-- Menu Items -->
        <ul class="hidden md:flex space-x-8">
          <li>
            <a href="#home" class="text-gray-600 hover:text-primary">About</a>
          </li>

          <li>
            <a href="#features" class="text-gray-600 hover:text-primary">
              Features
            </a>
          </li>

          <li>
            <a href="#pricing" class="text-gray-600 hover:text-primary">
              Pricing
            </a>
          </li>

          <li>
            <a href="#testimonials" class="text-gray-600 hover:text-primary">
              Testimonials
            </a>
          </li>

          <li>
            <a href="#subscribe" class="text-gray-600 hover:text-primary">
              Help
            </a>
          </li>
        </ul>
        <!-- Menu Items -->

        <!-- Auth Button -->
        <div class="space-x-4">
          <button
            class="text-gray-600 hover:text-primary hidden sm:inline-flex"
          >
            Sign In
          </button>

          <button
            class="bg-primary text-white hover:bg-red-600 rounded-full px-4 py-2 cursor-pointer"
          >
            Sign Up
          </button>
        </div>
        <!-- Auth Button -->
      </nav>
    </header>
    <!-- header section -->

    <!-- Hero Section -->
    <section
      class="max-w-[1440px] container mx-auto px-4 py-28 flex flex-col-reverse md:flex-row items-center gap-12"
    >
      <!-- Left Content -->
      <div class="md:w-1/2 mb-8 md:mb-0 space-y-8">
        <h1
          class="lg:text-6xl md:text-5xl text-4xl font-bold text-heading-text leading-tight"
        >
          Want anything to be <br class="lg:block hidden" />
          easy with Deep VPN.
        </h1>

        <p
          class="text-primary-text text-xl text-justify leading-relaxed max-w-xl"
        >
          Provide a network for all your needs with ease and fun using Deep VPN
          discover interesting features from us.
        </p>

        <button
          class="px-12 py-4 text-lg font-medium bg-primary text-white rounded-lg shadow-lg hover:bg-red-600 hover:shadow-xl transition duration-300 cursor-pointer"
        >
          Get Started
        </button>
      </div>
      <!-- Left Content -->

      <!-- Right Content -->
      <div class="md:w-1/2">
        <img src="./images/banner.png" alt="Hero Image" class="w-full" />
      </div>
      <!-- Right Content -->
    </section>
    <!-- Hero Section -->

    <!-- Statistics Section -->
    <section class="section-container">
      <div class="bg-white rounded-xl shadow-lg p-8">
        <div
          class="flex flex-col md:flex-row items-center justify-around divide-y md:divide-y-0 md:divide-x"
        >
          <!-- user stats -->
          <div class="flex items-center gap-6 px-12 py-6 md:py-0">
            <!-- image -->
            <div class="p-5 shrink-0 bg-secondary/65 rounded-full">
              <img src="./images/user.png" alt="User Image" class="size-8" />
            </div>
            <!-- image -->

            <!-- info -->
            <div>
              <h3 class="text-3xl font-bold text-gray-900">90+</h3>

              <p class="text-primary-text">Users</p>
            </div>
            <!-- info -->
          </div>
          <!-- user stats -->

          <!-- location stats -->
          <div class="flex items-center gap-6 px-12 py-6 md:py-0">
            <div class="flex items-center gap-6 px-12 py-6 md:py-0">
              <!-- image -->
              <div class="p-5 shrink-0 bg-secondary/65 rounded-full">
                <img
                  src="./images/location.png"
                  alt="User Image"
                  class="size-8"
                />
              </div>
              <!-- image -->

              <!-- info -->
              <div>
                <h3 class="text-3xl font-bold text-gray-900">30+</h3>

                <p class="text-primary-text">locations</p>
              </div>
              <!-- info -->
            </div>
          </div>
          <!-- location stats -->

          <!-- server stats -->
          <div class="flex items-center gap-6 px-12 py-6 md:py-0">
            <div class="flex items-center gap-6 px-12 py-6 md:py-0">
              <!-- image -->
              <div class="p-5 shrink-0 bg-secondary/65 rounded-full">
                <img src="./images/storage.png" alt="User Image" class="h-8" />
              </div>
              <!-- image -->

              <!-- info -->
              <div>
                <h3 class="text-3xl font-bold text-gray-900">50+</h3>

                <p class="text-primary-text">servers</p>
              </div>
              <!-- info -->
            </div>
          </div>
          <!-- server stats -->
        </div>
      </div>
    </section>
    <!-- Statistics Section -->
  </body>
</html>
